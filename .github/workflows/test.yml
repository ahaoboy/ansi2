name: Test

permissions:
  contents: write

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Run
        run: |
          cargo install neofetch
          neofetch | cargo run --features="cli" > ./neofetch.svg

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: ./*.svg

  npm-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: test
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://rsproxy.cn/rustup-init.sh | sh -s -- -y --default-toolchain nightly
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          rustup target add wasm32-unknown-unknown

          cargo binstall wasm-pack -y --force
          npm i pnpm -g

          cd ./ansi2
          cargo test
          cd ..

          cd ./ansi2-wasm
          pnpm i
          pnpm run build

          sudo apt-get install neofetch -y
          neofetch | node ./bin/cli.js --format=svg --theme=vscode > neofetch.svg

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ansi2
          path: ./ansi2-wasm/*.svg